<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/alert.css">
    <link rel="stylesheet" href="/css/login.css">

    <script src="https://kit.fontawesome.com/2ef148f853.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


<!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
<div class="toast">

  <div class="toast-content">
    <i class="fas fa-solid fa-check check"></i>

    <div class="message">
      <span class="text text-1"></span>
      <span class="text text-2"></span>
    </div>
  </div>
  <i class="fa-solid fa-xmark close"></i>

  <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
  <div class="progress"></div>
</div>




<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="http://localhost:8080/oauth2/authorize/github?redirect_uri=http://localhost:8080/oauth2/redirect" class="social"><i class="fa-brands fa-github"></i></a>
        <a href="http://localhost:8080/oauth2/authorize/google?redirect_uri=http://localhost:8080/oauth2/redirect" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirm Password" />
      </br>
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#" >
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="http://localhost:8080/oauth2/authorize/github?redirect_uri=http://localhost:8080/oauth2/redirect" class="social"><i class="fa-brands fa-github"></i></a>
        <a href="http://localhost:8080/oauth2/authorize/google?redirect_uri=http://localhost:8080/oauth2/redirect" class="social"><i class="fab fa-google-plus-g"></i></a>
      </div>
      <span>or use your account</span>
      <input type="email" id="emailLogin" placeholder="Email" />
      <input type="password" id="passwordLogin" placeholder="Password" />
      <a href="/reset">Forgot your password?</a>
      <button id="loginButton">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<footer>

</footer>

</body>

<script src="/js/loginSwapper.js"></script>
<script src="/js/login.js"></script>

</html>
