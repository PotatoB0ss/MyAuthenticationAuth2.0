<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
  <link rel="stylesheet" href="/css/userPasswordChange.css">
  <link rel="stylesheet" href="/css/alert.css">
  <script src="https://kit.fontawesome.com/2ef148f853.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>


<div class="toast">

  <div class="toast-content">
    <i class="fa-solid fa-circle-exclamation fa-2xl" id="checkIcon"></i>

    <div class="message">
      <span class="text text-1"></span>
      <span class="text text-2"></span>
    </div>
  </div>
  <i class="fa-solid fa-xmark close"></i>

  <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
  <div class="progress"></div>
</div>


<div class="mainDiv">
  <div class="cardStyle">
    <form action="" method="post" name="signupForm" id="signupForm">

      <img src="https://s3-us-west-2.amazonaws.com/shipsy-public-assets/shipsy/SHIPSY_LOGO_BIRD_BLUE.png" id="signupLogo"/>

      <h2 class="formTitle">
        Смена пароля
      </h2>

      <div class="inputDiv">
        <label class="inputLabel" for="oldPassword">Старый пароль</label>
        <input type="password" id="oldPassword" name="password" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="newPassword">Новый пароль</label>
        <input type="password" id="newPassword" name="password" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Подтвердите новый пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>

      <div class="buttonWrapper">
        <button id="changePasswordButton" class="submitButton pure-button pure-button-primary">
          <span>Подтвердить</span>
        </button>
      </div>

    </form>
  </div>
</div>

</body>

<script src="/js/userProfile/passwordChange.js"></script>
</html>
